TrajectoryPlannerROS:
  max_vel_x: 0.4
  min_vel_x: -0.25
  max_vel_theta: 1.0
  min_vel_theta: -1.0
  min_in_place_vel_theta: 0.24

  acc_lim_theta: 1.5
  acc_lim_x: 0.5
  acc_lim_y: 0.0

  controller_frequency: 5.0
  holonomic_robot: false
  meter_scoring: true

  yaw_goal_tolerance: 0.02
  xy_goal_tolerance: 0.1
  latch_xy_goal_tolerance: true

