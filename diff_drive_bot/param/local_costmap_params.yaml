local_costmap:
  global_frame: map
  robot_base_frame: chassis
  update_frequency: 5
  publish_frequency: 5
  transform_tolerance: 0.25 # 0.25 seconds of latency, if greater than this, planner will stop
  static_map: true
  rolling_window: true # Follow robot while navigating
  width: 3
  height: 3
  resolution: 0.05
  inflation_radius: 0.1
